<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Listas</title>
    <link rel="stylesheet" href="/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="margin: 20px;" >
    <h1 class="titulo-header" >Aplicacion Listas</h1>
    

    <div class="menu-wrapper">
        <div class="btn-group" role="group" id= "buttons" class="botonNuevaLista">
            <button id="boton_nueva_lista" type="button" class="btn btn-danger ms-4 " onclick="nuevaLista()">Añadir nueva lista</button>

        </div>

        <div class="btn-group" role="group" id= "buttonsElementos" style="display: none;">

        </div>
    </div>

    <div>
        <div class="formulario " id="registros" style="display: none;">
            <input class="form-control" id="email" type="text" name="email"/>
            <br/>
            <input class="form-control" id="contraseña" type="text" name="contraseña"/>
            <br/>
            <button  class="btn btn-success" type="button" onclick="onSubmitAutenticate()"> Submit </button>
        </div>

        <div class="formulario " id="nuevaLista" style="display: none;">
            <input class="form-control" id="nombre" type="text" name="nombre"/>
            <br/>
            <button  class="btn btn-success" type="button" onclick="onSubmitNewList()"> Submit </button>
        </div>

        <div class="formulario " id="nuevoElemento" style="display: none;">
            <input class="form-control" id="nombreElemento" type="text" name="nombre"/>
            <br/>
            <button  class="btn btn-success" type="button" onclick="onSubmitNewElement()"> Submit </button>
        </div>
    </div>

    <div id="lista" class="listaTotal">

    </div>

    <div id="resultado" style="height: 65px;">

    </div>
    
    <script src="/funciones.js"></script>

    
    
</body>
</html>
